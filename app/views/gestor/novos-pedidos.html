<div class="main-content">
    <div class="main-content-inner">
        <div class="breadcrumbs ace-save-state" id="breadcrumbs">
            <ul class="breadcrumb">
                <li>
                    <i class="ace-icon fa fa-home home-icon"></i>
                    <a href="#">Inicio</a>
                </li>
                <li class="active">Dashboard</li>
            </ul><!-- /.breadcrumb -->

            <div class="nav-search" id="nav-search">

                <form class="form-search">
                                <span class="input-icon">
                                    <input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
                                    <i class="ace-icon fa fa-search nav-search-icon"></i>
                                </span>
                </form>
            </div><!-- /.nav-search -->
        </div>

        <div class="page-content">


            <div class="page-header">
                <h1>
                    Dashboard
                    <small>
                        <i class="ace-icon fa fa-angle-double-right"></i>
                        Pedidos &amp; Lista de Novos Pedidos

                    </small>
                </h1>
            </div><!-- /.page-header -->


            <div class="tabela mt-3">
                <table  class="table  table-responsive table-striped table-bordered">
                    <thead class="px-10">
                    <tr >
                        <th scope="col">#Cod</th>
                        <th scope="col">Nome do Cliente</th>
                        <th scope="col">Total</th>
                        <th scope="col">Data e Hora</th>
                        <th scope="col">Acções</th>
                    </tr>
                    </thead>
                    <tbody>
                    {loop="$pedido"}
                    <tr>
                        <td >{$value.id_pedidos}</td>
                        <td>{$value.nome_usuario} {$value.apelido_usuario}</td>
                        <td>{$value.total_pedido}</td>
                        <td>{$value.data_pedido}</td>
                        <td>
                            <a href="" class="btn btn-primary btn-sm" >Detalhes</a>
                        </td>
                    </tr>
                    {/loop}
                    </tbody>
                </table>
            </div>

            <!-- PAGE CONTENT ENDS -->
        </div><!-- /.col -->
    </div><!-- /.row -->
</div><!-- /.page-content -->
</div>


</div><!-- /.main-content -->
